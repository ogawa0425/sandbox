version: "3.9"
services:
  # アプリケーションサーバ
  app:
    build: ./infra/php
    volumes:
      - ./src:/data
  # Webサーバ
  web:
    image: nginx:1.20-alpine
    ports:
      - 8080:80
    volumes:
      - ./src:/data
      - ./infra/nginx/default.conf:/etc/nginx/conf.d/default.conf
    working_dir: /data
  # DBサーバ
  db:
    build: ./infra/mysql
    volumes:
      - db-store:/var/lib/mysql

volumes:
  db-store: